<!DOCTYPE html>
<html>
<head>
    <title>Solipskier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3B3B3B;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #79C0FF;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .text {
            font-size: 24px;
            color: #79C0FF;
            margin-top: 40px;
            padding: 10px 20px;
            background-color: #1D1D1D;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.6);
            animation: bounce 1s infinite alternate;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .text:hover {
            transform: scale(1.05);
            background-color: #79C0FF;
            color: #1D1D1D;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out, color 0.3s ease-in-out;
            animation: none;
        }

        .text::after {
            content: "Click here!";
            font-size: 16px;
            color: #FFFFFF;
            display: block;
            margin-top: 10px;
        }

        .text::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to bottom, rgba(29, 29, 29, 0.7), rgba(29, 29, 29, 0));
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .text:hover::before {
            opacity: 1;
        }

        .text::selection {
            background-color: #79C0FF;
            color: #1D1D1D;
        }

        button {
            margin-top: 20px;
            background-color: #79C0FF;
            border: none;
            color: #1D1D1D;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #225cfb;
            transition: background-color 0.3s ease-in-out;
        }

        ul {
            list-style-type: disc;
            margin-left: 40px;
        }

        /* Dark mode styles */
        .dark-mode {
            background-color: #1D1D1D;
            color: #FFFFFF;
        }

        .dark-mode button {
            background-color: #FFFFFF;
            color: #1D1D1D;
        }

        .dark-mode .text:hover
        {
background-color: #79C0FF;
color: #1D1D1D;
}
</style>

</head>
<body>
    <h1>Welcome to Solipskier</h1>
    <div class="text" id="displayText"></div>
    <button id="toggleButton">Toggle Dark Mode</button>

    <script>
        // JavaScript code here
    
        // Function 1: Toggle Dark Mode
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle("dark-mode");
        }
    
        // JavaScript code to display and update the text
        let text = "ad637e46df8bab42105c2c9c717fe0d5e1edff07";
        const displayElement = document.getElementById("displayText");
        displayElement.textContent = text;
    
        // Add an alert on text click
        displayElement.addEventListener("click", () => {
            alert("You clicked! :O");
        });
    
        // Toggle dark mode on button click
        const toggleButton = document.getElementById("toggleButton");
        toggleButton.addEventListener("click", () => {
            toggleDarkMode();
        });
    </script>
    </body>
    </html>
