<!DOCTYPE html>
<html>
<head>
    <style>
        @keyframes flicker {
            0% { color: blue; }
            50% { color: black; }
            100% { color: darkgrey; }
        }

        h1 {
            font-size: 60px;
            font-weight: bold;
            text-align: center;
            animation: flicker 1s infinite;
        }

        body {
            background-color: #000;
            color: white;
        }
    </style>
</head>
<body>
    <h1>SOLIPSKIER</h1>
</body>
</html>
