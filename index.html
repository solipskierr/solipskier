<!DOCTYPE html>
<html>
<head>
    <style>
        @keyframes flicker {
            0% { color: black; }
            50% { color: black; }
            51% { color: white; }
            100% { color: white; }
        }

        @keyframes brightness {
            0% { filter: brightness(0%); }
            100% { filter: brightness(100%); }
        }

        h1 {
            font-size: 80px;
            font-family: "Helvetica Neue", Arial, sans-serif;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            animation: flicker 1s infinite;
        }

        .date-time {
            font-size: 40px;
            text-align: center;
            margin-top: 20px;
            animation: brightness 2s infinite alternate;
        }

        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>SOLIPSKIER</h1>
    <div class="date-time">
        <script>
            var today = new Date();
            var date = today.toLocaleDateString();
            var time = today.toLocaleTimeString();
            document.write(date + " " + time);
        </script>
    </div>
</body>
</html>
