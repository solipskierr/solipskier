<!DOCTYPE html>
<html>
<head>
    <title>Solipskier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to bottom, #AEE1FF, #D3D3D3 50%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #FFFFFF;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .text {
            font-size: 24px;
            color: #FFFFFF;
            margin-top: 40px;
            padding: 10px 20px;
            background-color: #79C0FF;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            animation: bounce 1s infinite alternate;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .text:hover {
            transform: scale(1.05);
            background-color: #225cfb;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
            animation: none;
        }

        .text::after {
            content: "Click here!";
            font-size: 16px;
            color: #ffffff;
            display: block;
            margin-top: 10px;
        }

        .text::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0));
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .text:hover::before {
            opacity: 1;
        }

        .text::selection {
            background-color: #fff;
            color: #225cfb;
        }
    </style>
</head>
<body>
    <h1>Welcome to Solipskier</h1>
    <div class="text" id="displayText"></div>

    <script>
        // JavaScript code to display the text
        const text = "ad637e46df8bab42105c2c9c717fe0d5e1edff07";
        const displayElement = document.getElementById("displayText");
        displayElement.textContent = text;

        // Add an alert on text click
        displayElement.addEventListener("click", () => {
            alert("You clicked! :O");
        });
    </script>
</body>
</html>
