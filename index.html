<!DOCTYPE html>
<html>
<head>
    <style>
        @keyframes flicker {
            0% { color: #2B2B2B; }
            50% { color: #383838; }
            100% { color: white; }
        }

        h1 {
            font-size: 80px;
            font-family: "Helvetica Neue", Arial, sans-serif;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            animation: flicker 1s infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        body {
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
    </style>
</head>
<body>
    <h1>SOLIPSKIER</h1>
</body>
</html>
